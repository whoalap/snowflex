<body class="page-register layout-full page-dark">
  <!--[if lt IE 8]>

  <!-- Page -->
  <div class="page animsition" data-animsition-in="fade-in" data-animsition-out="fade-out">
    <div class="page-content">
      <div class="page-brand-info">
        <div class="brand">
          <img class="brand-img" src="../assets/images/logo.png" style="max-width:400px" alt="SnowFlex">
        </div>
        <p class="font-size-20">Het antwoord op (ver)huur van je ski of snowboard..</p>
      </div>

      <div class="page-register-main">
        <div class="brand visible-xs">
          <img class="brand-img" src="../assets/images/logo.png" style="max-width:300px" alt="SnowFlex">
        </div>
        <h3 class="font-size-24">Registeren</h3>
        <p>Maak een account aan.</p>

        <form method="post" role="form" autocomplete="off">
          <div class="form-group form-material floating">
            <input type="text" class="form-control empty" id="inputName" name="name">
            <label class="floating-label" for="inputName">Naam</label>
          </div>
          <div class="form-group form-material floating">
            <input type="email" class="form-control empty" id="inputEmail" name="email">
            <label class="floating-label" for="inputEmail">Email</label>
          </div>
          <div class="form-group form-material floating">
            <input type="password" class="form-control empty" id="inputPassword" name="password">
            <label class="floating-label" for="inputPassword">Wachtwoord</label>
          </div>
          <div class="form-group form-material floating">
            <input type="password" class="form-control empty" id="inputPasswordCheck" name="passwordCheck">
            <label class="floating-label" for="inputPasswordCheck">Herhaal uw wachtwoord</label>
          </div>
          <div class="form-group clearfix">
            <div class="checkbox-custom checkbox-inline checkbox-primary pull-left">
              <input type="checkbox" id="inputCheckbox" name="term">
              <label for="inputCheckbox"></label>
            </div>
            <p class="margin-left-35">Bij het registeren gaat u akkoord met onze <a href="#">Terms</a>.</p>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registeren</button>
        </form>

        <p>Al een account? Meld u hier aan <a href="login.html">Aanmelden</a></p>

        <footer class="page-copyright">

            </a>
          </div>
        </footer>
      </div>
